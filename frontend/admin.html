<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-warning">Back Home</button>
        <div id="resultMessage" class="mt-3"></div>
        <h2 class="text-center">Add New Employee</h2>

        <!-- Form to add employee -->
        <form id="employeeForm">
            <label for="name">select category</label>
            <select class="form-select" aria-label="Default select example" id="category" name="category"> 
                <option value="mvp" selected>mvp</option>
                <option value="keepitup">Keep It Up</option>
                <option value="needtowork">Need To Work</option>
                <option value="aaaa">AAAA</option>
                <option value="bbbb">BBBB</option>
              </select>
            <div class="form-group">
                <label for="name">Employee Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter employee name" required>
            </div>
            <div class="form-group">
                <label for="photo">Employee Photo URL</label>
                <input type="text" class="form-control" id="photo" name="photo" placeholder="Enter employee photo URL" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" name="role" placeholder="Enter employee role (e.g., mvp, keepitup, needtowork)" required>
            </div>
            <!-- <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Enter category (e.g., Keep It Up)" required>
            </div> -->
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>

        <form id="employeeDeleteForm" class="my-5">
            <h2 class="text-center">Delete Employee</h2>
            <div class="form-group">
                <label for="id">Emplyoee ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Enter employee ID" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Employee</button>
        </form>
<!-- this is modify section -->
        <form id="employeeModifyForm" class="my-5">
            <h2 class="text-center">Modify Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="name">Employee ID</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="Enter employee ID" required>
                </div>
                <div class="form-group">
                    <label for="name">Employee Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter employee name" required>
                </div>
                <div class="form-group">
                    <label for="photo">Employee Photo URL</label>
                    <input type="text" class="form-control" id="photo" name="photo" placeholder="Enter employee photo URL" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" name="role" placeholder="Enter employee role" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" placeholder="Enter category (e.g., Keep It Up)" required>
                </div>
                <button type="submit" class="btn btn-success">Modify Employee</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>
</html>
